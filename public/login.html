<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pizza Hut TI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b71c1c 0%, #d32f2f 100%);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%; max-width: 400px;
            padding: 2rem;
        }
        [data-bs-theme="dark"] .login-card { background: rgba(30, 30, 30, 0.95); color: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-danger mb-1">PIZZA HUT</h2>
            <small class="text-muted text-uppercase fw-bold ls-1">Acesso Administrativo</small>
        </div>
        <form id="login-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                <label for="username" class="text-secondary">Usuário</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
                <label for="password" class="text-secondary">Senha</label>
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold rounded-pill shadow-sm">ENTRAR</button>
            <div id="login-error" class="alert alert-danger mt-3 py-2 text-center small d-none"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('login-error');
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                
                if (res.ok) {
                    sessionStorage.setItem('pizzaUserUI', JSON.stringify(data.user));
                    window.location.href = '/index.html';
                } else {
                    err.innerText = data.message;
                    err.classList.remove('d-none');
                }
            } catch (e) {
                err.innerText = "Erro de conexão";
                err.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>

<div class="modal-content-wrapper">
    
    <div class="profile-hero z-depth-1">
        <div class="profile-avatar">
            <img id="hero-avatar-img" src="" style="display:none; width:100%; height:100%; border-radius:50%; object-fit:cover;">
            <i id="hero-avatar-icon" class="material-icons">account_circle</i>
        </div>
        <div class="profile-info">
            <small>Bem-vindo,</small>
            <h4 id="pref-username">Carregando...</h4>
            <div class="role-tag" id="pref-role">...</div>
        </div>
    </div>

    <div class="settings-section">
        <h6 class="section-title">INTERFACE</h6>
        <div class="setting-card">
            <div class="setting-info">
                <span class="setting-name"><i class="material-icons">dark_mode</i> Modo Escuro</span>
            </div>
            <div class="setting-control">
                <div class="switch">
                    <label><input type="checkbox" id="pref-theme"><span class="lever"></span></label>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-user-manager" style="display:none; margin-top: 30px;">
        <div class="divider-custom"></div>
        <h6 class="section-title red-text text-darken-1">GESTÃO DE EQUIPE</h6>

        <div class="admin-card">
            <div class="admin-header"><span><i class="material-icons">person_add</i> Gerenciar Usuário</span></div>
            <div class="admin-body">
                <form id="user-form">
                    
                    <div class="center-align" style="margin-bottom: 15px;">
                        <img id="form-avatar-preview" src="" style="width:80px; height:80px; border-radius:50%; object-fit:cover; display:none; border: 2px solid #ccc;">
                        <i id="form-avatar-icon" class="material-icons grey-text text-lighten-1" style="font-size: 80px;">account_circle</i>
                    </div>

                    <div class="row" style="margin-bottom: 0;">
                        <div class="input-field col s12 m4">
                            <input id="form-username" type="text" required>
                            <label for="form-username">Login</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <input id="form-password" type="password" placeholder="Senha">
                            <label for="form-password" class="active">Senha</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <select id="form-role">
                                <option value="user">Caixa (User)</option>
                                <option value="admin">Admin</option>
                            </select>
                            <label>Cargo</label>
                        </div>
                    </div>

                    <div class="file-field input-field">
                        <div class="btn pizza-red btn-small">
                            <span>Foto</span>
                            <input type="file" id="form-file" accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Selecione uma foto de perfil">
                        </div>
                    </div>

                    <div class="row right-align" style="margin-bottom: 0; margin-top: 10px;">
                        <span class="btn-flat waves-effect" onclick="resetUserForm()">Limpar</span>
                        <button type="submit" class="btn pizza-red waves-effect waves-light">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="users-list-container">
            <h6 class="list-title">Lista de Usuários</h6>
            <table class="highlight modern-table">
                <thead>
                    <tr>
                        <th style="width:50px;">Foto</th>
                        <th>Login</th>
                        <th>Cargo</th>
                        <th class="right-align">Ações</th>
                    </tr>
                </thead>
                <tbody id="users-table-body"></tbody>
            </table>
        </div>
    </div>
    <br>
</div>

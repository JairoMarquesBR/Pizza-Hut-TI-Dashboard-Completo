<div class="container-fluid fade-in">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold text-secondary ls-1">CONTROLE DE ESTOQUE</h4>
        <ul class="nav nav-pills" id="inventoryTab">
            <li class="nav-item"><button class="nav-link active rounded-pill fw-bold" data-bs-toggle="pill" data-bs-target="#pills-count">Contagem</button></li>
            <li class="nav-item admin-only"><button class="nav-link rounded-pill fw-bold" data-bs-toggle="pill" data-bs-target="#pills-manage">Produtos</button></li>
            <li class="nav-item admin-only"><button class="nav-link rounded-pill fw-bold" data-bs-toggle="pill" data-bs-target="#pills-reports">Histórico</button></li>
        </ul>
    </div>

    <div class="tab-content">
        
        <div class="tab-pane fade show active" id="pills-count">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <div>
                        <label class="fw-bold text-muted small">LISTA ATUAL:</label>
                        <div class="btn-group ms-2">
                            <input type="radio" class="btn-check" name="catFilter" id="catDaily" value="diaria" checked onchange="loadCountList()">
                            <label class="btn btn-outline-danger btn-sm" for="catDaily">Diária</label>
                            <input type="radio" class="btn-check" name="catFilter" id="catWeekly" value="semanal" onchange="loadCountList()">
                            <label class="btn btn-outline-danger btn-sm" for="catWeekly">Semanal</label>
                            <input type="radio" class="btn-check" name="catFilter" id="catMonthly" value="mensal" onchange="loadCountList()">
                            <label class="btn btn-outline-danger btn-sm" for="catMonthly">Mensal</label>
                        </div>
                    </div>
                    <button class="btn btn-success rounded-pill px-4" onclick="submitCount()">
                        <i class="material-icons align-middle me-2">send</i> ENVIAR
                    </button>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light"><tr><th>Produto</th><th>Atual</th><th>Qtd</th><th class="text-center">Falta</th></tr></thead>
                        <tbody id="count-list-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-manage">
            <div class="card border-0 shadow-sm mb-4 bg-body-tertiary">
                <div class="card-body">
                    <h6 class="fw-bold text-danger mb-3">Cadastrar Produto</h6>
                    
                    <form id="product-form" class="row g-3" onsubmit="saveNewProduct(event)">
                        <input type="hidden" id="prod-id">
                        <div class="col-md-4"><div class="form-floating"><input type="text" class="form-control" id="prod-name" placeholder="Nome" required><label>Nome</label></div></div>
                        <div class="col-md-2"><div class="form-floating"><select class="form-select" id="prod-unit"><option value="un">un</option><option value="kg">kg</option><option value="lt">lt</option><option value="cx">cx</option></select><label>Unidade</label></div></div>
                        <div class="col-md-3"><div class="form-floating"><select class="form-select" id="prod-cat"><option value="diaria">Diária</option><option value="semanal">Semanal</option><option value="mensal">Mensal</option></select><label>Categoria</label></div></div>
                        <div class="col-md-3"><div class="form-floating"><input type="number" class="form-control" id="prod-min" placeholder="Min" step="0.1"><label>Min. Crítico</label></div></div>
                        <div class="col-12 text-end">
                            <button type="button" class="btn btn-link text-muted" onclick="document.getElementById('product-form').reset()">Limpar</button>
                            <button type="submit" class="btn btn-pizza-red rounded-pill px-4">Salvar Produto</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-striped align-middle mb-0">
                        <thead class="table-dark"><tr><th>Nome</th><th>Cat.</th><th>Qtd</th><th>Min</th><th class="text-end">Ação</th></tr></thead>
                        <tbody id="admin-prod-list"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-reports">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle"><thead class="table-light"><tr><th>Data</th><th>Hora</th><th>Quem</th><th>Tipo</th><th>Itens</th><th class="text-end">PDF</th></tr></thead><tbody id="reports-list-body"></tbody></table>
                </div>
            </div>
        </div>
    </div>
</div>

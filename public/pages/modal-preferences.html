<div class="container-fluid p-2">
    
    <div class="card border-0 bg-pizza-red text-white mb-4 rounded-4 shadow-sm" style="background: linear-gradient(135deg, var(--pizza-red), #b71c1c);">
        <div class="card-body d-flex align-items-center p-4">
            <div class="me-4 position-relative">
                <img id="hero-avatar-img" src="" class="rounded-circle border border-3 border-white shadow-sm" width="75" height="75" style="display:none; object-fit: cover;">
                <i id="hero-avatar-icon" class="material-icons" style="font-size: 75px; opacity: 0.9;">account_circle</i>
            </div>
            
            <div class="flex-grow-1">
                <small class="text-white-50 text-uppercase fw-bold ls-1" style="font-size: 0.7rem;">Minha Conta</small>
                <h3 class="fw-bold mb-0 mt-1" id="pref-username">Carregando...</h3>
                <span class="badge bg-white text-danger mt-2 fw-bold px-3 rounded-pill shadow-sm" id="pref-role">...</span>
            </div>
        </div>
    </div>

    <h6 class="fw-bold text-secondary text-uppercase small mb-3 ps-2 ls-1">Opções de Interface</h6>
    
    <div class="card shadow-sm border-0 mb-4 rounded-3">
        <div class="card-body py-1">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <div class="icon-box bg-body-tertiary rounded-circle me-3" style="width: 42px; height: 42px; color: var(--bs-body-color);">
                        <i class="material-icons">dark_mode</i>
                    </div>
                    <div>
                        <h6 class="mb-0 fw-bold">Modo Escuro</h6>
                        <small class="text-muted">Aparência noturna</small>
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="pref-theme" style="width: 3em; height: 1.5em; cursor: pointer;">
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <button class="btn btn-outline-danger rounded-pill px-4" onclick="window.logout()">
            <i class="material-icons align-middle me-1">logout</i> Sair da Conta
        </button>
    </div>
</div>
